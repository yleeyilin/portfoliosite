<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Scroll Website</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <!-- Navbar Section -->
        <nav class="navbar">
            <div class="navbar__container">
                <a href="#home" id="navbar__logo">PORTFOLIO</a>
                <div class="navbar__toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="#home" class="navbar__links" id="home-page">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="#about" class="navbar__links" id="about-page">About</a>
                </li>
                <li class="navbar__item">
                    <a href="#projects" class="navbar__links" id="projects-page">Projects</a>
                </li>
                <li class="navbar__btn">
                    <a href="#email-me" class="button" id="signup">Contact</a>
                </li>
            </ul>
        </nav>

        <!-- Hero Section -->
        <div class="hero" id="home">
            <div class="hero__container">
                <h1 class="hero__heading">Hey, I am <span>Yi Lin!</span></h1>
                <p class="hero__description">I am a passionate web developer.</p>
                <button class="main__btn"><a href="#">View My Project Gallery</a></button>
            </div>
        </div>

        <!-- About Me Section -->
        <div class="main" id="about">
            <div class="main__container">
                <div class="main__img--container">
                    <div class="main__img--card">ICON</div>
                </div>
                <div class="main__content">
                    <h1>Who am I?</h1>
                    <h2>Content one</h2>
                    <p>Click here to connect with me</p>
                    <button class="main__btn"><a href="#">Connect</a></button>
                </div>
            </div>
        </div>

        <!-- Project Section  -->
        <div class="projects" id="projects">
            <h1>Project Gallery</h1>
            <div class="projects__wrapper">
                <div class="projects__card">
                    <h2>Noted!</h2>
                    <p>Lorem Ipsum</p>
                    <div class="projects__btn"><button>Check It Out!</button></div>
                </div>
                <div class="projects__card">
                    <h2>SmartyPants</h2>
                    <p>Lorem Ipsum</p>
                    <div class="projects__btn"><button>Check It Out!</button></div>
                </div>
                <div class="projects__card">

                    <div class="projects__btn"><button>Check It Out!</button></div>

        <script src = "app.js"></script>

</html>
